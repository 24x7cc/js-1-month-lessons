<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Конвертер криптовалют</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="exchange-container">
			<h2 class="exchange-title">Конвертер криптовалют</h2>

			<form class="ui form">
				<div class="field">
					<label>Биткоин</label>
					<input type="text" placeholder="Введите число">
				</div>
				<div class="field disabled">
					<label>Сумма в $</label>
					<input type="text" id="currency">
				</div>
				<button class="ui button" type="submit">Посчитать</button>
			</form>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
